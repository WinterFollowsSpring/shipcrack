{% extends "base.html" %}

{% block content %}
<!-- Search Page -->
<div class="container-fluid col-lg-8 col-md-9 col-sm-10">
	<p class="display-1 text-center mt-md-5 mt-3">ShipCrack</p>

	<!-- Search Bar -->
	<form role="search" method="POST">
		<div class="input-group input-group-lg mb-3">
			<input type="text" class="form-control"
				placeholder="{% block search_placeholder %}DEFAULT SEARCH PLACEHOLDER{% endblock %}"
				aria-label="Search Content" aria-describedby="search-button">
			<button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
		</div>
	</form>
	<!-- End Search Bar -->

	<!-- Top Pagination -->
	<nav aria-label="Results pagination">
		<ul class="pagination justify-content-end">
			<li class="page-item disabled">
				<a class="page-link">Prev</a>
			</li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item">
				<a class="page-link" href="#">Next</a>
			</li>
		</ul>
	</nav>
	<!-- End Top Pagination -->

	<!-- Results -->
	{% block result_block %}{% endblock %}
	<!-- End Results -->

	<!-- Bottom Pagination -->
	<nav aria-label="Results pagination">
		<ul class="pagination justify-content-end">
			<li class="page-item disabled">
				<a class="page-link">Prev</a>
			</li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item">
				<a class="page-link" href="#">Next</a>
			</li>
		</ul>
	</nav>
	<!-- End Bottom Pagination -->

</div>
<!-- End Search Page -->
{% endblock %}
