<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ShipCrack Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-light shadow sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#ships">ShipCrack</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<!-- Main Search Tabs -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#ships">Ships</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#characters">Characters</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#fandoms">Fandoms</a>
					</li>
				</ul>
				<!-- End Main Search Tabs -->

				<!-- Profile -->
				<form class="d-md-flex d-flex-col" role="login">
					<input class="form-control me-2 mb-md-0 mb-2" type="text" placeholder="Username"
						aria-label="Username">
					<input class="form-control me-2 mb-md-0 mb-2" type="password" placeholder="Password"
						aria-label="Password">
					<div class="d-flex">
						<button class="btn btn-outline-secondary flex-fill me-2" type="submit">Login</button>
						<button class="btn btn-outline-secondary text-nowrap" type="submit">Create Account</button>
					</div>
				</form>
				<!-- End Profile -->

			</div>
		</div>
	</nav>
	<!-- End Navbar -->

	<!-- Search Page -->
	<div class="container-fluid col-lg-8 col-md-9 col-sm-10">
		<p class="display-1 text-center mt-md-5 mt-3">ShipCrack</p>

		<!-- Search Bar -->
		<form role="search" method="POST">
			<div class="input-group input-group-lg mb-3">
				<input type="text" class="form-control" placeholder="Blake/Yang..."
					aria-label="Search Content" aria-describedby="search-button">
				<button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
			</div>
		</form>
		<!-- End Search Bar -->

	</div>
	<!-- End Search Page -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
