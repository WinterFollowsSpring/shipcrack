<html>
	<head>
		<title>Search Page</title>
	</head>

	<body>
		{% for comment in comments %}
		<div>
			{{ comment.content }}
		</div>
		{% endfor %}

		<div>
			<form action="." method="POST">
				<textarea name="contents" placeholder="Enter a search"></textarea>
				<input type="submit" value="Enter">
			</form>
		</div>
	</body>
</html>
